version: '3.1'
services:
    webapp:
        image: python:3.9
        ports:
            - "8000:8000"
        command: python3 -m http.server --directory=/webapp
        volumes:
            - ./webapp:/webapp
    janus:
        build: .
        ports:
            - "8188:8188"
            - "8189:8189"
            - "6000-6002:6000-6002/udp"
    videosrc:
        build: gst_test
